<body> <!--Comentário em HTML-->

    <script>
        let n1 = window.prompt('Digite um número!');
        let n2 = window.prompt('Digite outro número!');
        let n3 = (Number(n1) + Number(n2)); /*window.alert retorna string, é necessário converter para Number*/
        window.alert(`A soma de ${n1} + ${n2} = ${n3}`);
        // window.alert(n1 + ' + ' + n2 + ' = ' + n3);
        // Number + Number = soma
        // String + String = concatenação
    </script>
