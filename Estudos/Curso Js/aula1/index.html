<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<style>
    body {
        background-color: rgb(0, 0, 0);
        font-family: poppins, sans-serif;
        color: white;
    }
</style>
<body>
    <h1>Olá, mundo</h1>
    <p>Já me livrei da maldição</p>
    <script>
        window.alert('Opa') //alerta
        window.confirm('Você está gostando do curso?') //pede confirmação
        window.prompt('Qual é o seu nome?') //pede para o usuário digitar algo
        //dupla barra para fazer comentários em uma linha
        /*barra asteristico marca o início de um comentário, e o asteristico barra
        marca o final de um comentário, isso permite fazer um comentário de mais de uma linha*/

</script>
</body>
</html>
